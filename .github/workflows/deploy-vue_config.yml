name: Build and Deploy Vue App

on: [push]

permissions:
  contents: read
  pages: write
 id-token: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: frontend-vue
     
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ${{env.working-directory}}/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies (on cache miss)
        working-directory: ${{env.working-directory}}
        if: steps.cache-dependencies.outputs.cache-hit == false
        run: npm install 

      - name: Build the Vue app
        working-directory: ${{env.working-directory}}
        run: npm run build

      - name: Deploy to GitHub Pages (using GH Pages action)
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          build-dir: ${{env.working-directory}}/./dist  # Relative Pfad zum Build-Verzeichnis
